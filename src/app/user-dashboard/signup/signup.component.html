<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
</head>
<body>
    <section id="cover">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-sm-6 offset-sm-3 text-center">
                            <h1 class="display-4 mt-4">Signup</h1>
                        <div class="login-form">
                            
                            <form action="" #signUpForm="ngForm" (ngSubmit)="formSubmitted()"  class="justify-content-center">
                                <div class="form-group">
                                    <label class="sr-only">username</label>
                                    <input type="text" [(ngModel)]="user" name="username" #username="ngModel" class="form-control" placeholder="username" minlength="4" required>
                                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger text-left">

                                        <div *ngIf="username.errors.required">
                                            username is required.
                                          </div>
                                          <div *ngIf="username.errors.minlength">
                                            username must be 4 characters long.
                                          </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" [(ngModel)]="pass"  name="pass" #password="ngModel" class="form-control" placeholder="password" minlength="6" required>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger text-left">
                                        <div *ngIf="password.errors.required">
                                            password is required.
                                          </div>
                                          <div *ngIf="password.errors.minlength">
                                            password must be 6 characters long.
                                          </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only"> FirstName</label>
                                    <input type="text" class="form-control" [(ngModel)]="firstName" name="first" #first="ngModel" placeholder="FirstName" required>
                                    <div *ngIf="first.invalid && (first.dirty || first.touched)" class="alert alert-danger text-left">
                                        <div *ngIf="first.errors.required">
                                            first name is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">LastName</label>
                                    <input type="text" class="form-control" placeholder="LastName" [(ngModel)]="lastName" name="last" #last="ngModel" required>

                                    <div *ngIf="last.invalid && (last.dirty || last.touched)" class="alert alert-danger text-left">
                                        <div *ngIf="last.errors.required">
                                            last name is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only">email</label>
                                    <input type="text" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="email" [(ngModel)]="emailId" name="email" #email="ngModel"  required>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger text-left">
                                        <div *ngIf="email.errors.required">
                                            email is required.
                                          </div>
                                          <div *ngIf="email.errors.pattern">
                                            email is invalid.
                                          </div>
                                         
                                    </div>
                                </div>
                                <button type="submit" [disabled]="!signUpForm.form.valid" class="btn mt-2">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <a href="/login" class="">Login</a> 

                </div>

            </div> <!-- Container -->
         
        </div>
    </section>
</body>
</html>
